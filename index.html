<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Marmeto Task</title>

</head>

<body>
    <div class="container">
        <h1 class="Heading">SELECT YOUR CHOICE</h1>

        <div id="tabs">
            <button class="men" onclick="showProducts('Men')"><img class="imen" src="./images/men.svg">Men</button>
            <button class="women" onclick="showProducts('Women')"><img class="iwomen"src="./images/woman.svg">Women</button>
            <button class="kids" onclick="showProducts('Kids')"><img class="ikid" src="./images/kid.svg">Kids</button>
        </div>

        <div id="product-container">
            <img class="product-card"/>
            <img src="product_image_url.jpg" alt="Product Image" class="product-image">
            <div class="badge">New Arrival</div> </img>
            <h3>Product Title </h3>
            <p class="vendor"> Vendor: ABC Company </p>
            <p>Price: $29.99</p>
            <p>Compare at Price: $39.99</p>
            <p>Discount: 25% off</p>
            <button class="button">Add to Cart</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
